<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>

<body>
	<div class="content">
		<a href="/">
			<div class="back-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
					class="bi bi-arrow-left" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
				</svg>
			</div>
		</a>
		<div class="flex col">
			<div class="flex center col">
				<div class="action-title">
					SEARCH PDF
				</div>
				<div class="sources-label">
					Sources
				</div>
			</div>
			<hr>
			<div class="flex col center">
				<div id="search-form">
					<form action="/search" method="get">
						<input type="text" name="q" id="search-box" class="no-outlines" placeholder="Enter keyword/s">
						<button type="submit" id="search-submit-btn" class="no-outlines">
							â€º
						</button>
					</form>
				</div>
				<div class="results-list">
					<div class="results-list-title">
						Results Found
					</div>
					{% if results|length == 0 and query != None %}
						<div class="full-width text-center">
							No results found.
						</div>					
					{% elif query == None %}
						<div class="full-width text-center">
							Enter a search term to get started!
						</div>					
					{% else %}
						{% for result in results %}
						<div class="result">
							<div class="result-details">
								<div class="result-index">
									{{ loop.index }}
								</div>
								<a href="/get_file/{{ result }}?view">{{ result }}</a>
							</div>
							<a>
								<a href="/get_file/{{ result }}">Download</a>
							</a>
						</div>
						{% endfor %}
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
